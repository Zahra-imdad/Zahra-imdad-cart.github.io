<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>cart </title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Fashion Feet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <span class="navbar-text">
                <button class="btn text-white " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                    aria-controls="offcanvasTop">Cart<span class="badge bg-danger counter rounded-circle mx-1">0</span></button>

                <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop"
                    aria-labelledby="offcanvasTopLabel">
                    <div class="offcanvas-header text-dark ">
                        <h5 id="offcanvasTopLabel text-center">Cart</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="container pt-5">
                            <div class="row g-3" id="cartItem">
                                
                            </div>
                    </div>
                    <div class="container">
                    
                        <h4 class="text-dark pt-5 canvas-text"> Total Price: $<span class="totalPrice">0</span></h4>
                        
                    </div>
                   
                </div>
            </span>
        </div>
    </nav>

    <!-- PRODUCTS -->

    <div class="container pt-5 cartprod">
        <div class="row">
            <div class="col-lg-3">
                <div class="card" id="item1">
                    <img class="card-img-top" src="./img/shoe2.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title1">BLUE SHOE</h5>
                        <p class="card-price text-danger fs-4">$ 16</p>
                    </div>
                    <div class="card-footer border-0">
                        <button type="button"  id="addBtn1" class="btn text-white btn-success btn-lg btn-block addBtn">Add to
                            Cart</button>
                       <div class="d-flex align-items-center justify-content-center mt-3  ">
                        <i class="fa fa-plus bg-dark text-light rounded-circle p-2 mx-4" aria-hidden="true"></i>
                            <span class="badge text-danger fs-6 counter py-2 ">1</span>
                            <i class="fa fa-minus bg-dark text-light rounded-circle p-2 mx-4" aria-hidden="true"></i>
                       </div>
                            
                        
                           
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="card" id="item2">
                    <img class="card-img-top" src="./img/shoe2.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">RAINBOW SHOE</h5>
                            <p class="card-price text-danger fs-4">$ 17</p>
                    </div>
                    <div class="card-footer border-0">
                        <button type="button"  id="addBtn2" class="btn btn-success btn-lg btn-block addBtn">Add to
                            Cart</button>
                            <div class="d-flex align-items-center justify-content-center mt-3  ">
                                <i class="fa fa-plus bg-dark text-light rounded-circle p-2 mx-4" aria-hidden="true"></i>
                                    <span class="badge text-danger fs-6 counter py-2">1</span>
                                    <i class="fa fa-minus bg-dark text-light rounded-circle p-2 mx-4" aria-hidden="true"></i>
                               </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="card" id="item3">
                    <img class="card-img-top" src="./img/shoe3'.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Shoe 3</h5>
                            <p class="card-price text-danger fs-4">$ 27</p>
                    </div>
                    <div class="card-footer border-0">
                        <button type="button"  id="addBtn3" class="btn btn-success btn-lg btn-block addBtn">Add to
                            Cart</button>
                            <div class="d-flex align-items-center justify-content-center mt-3  ">
                                <i class="fa fa-plus bg-dark text-light rounded-circle p-2 mx-4" aria-hidden="true"></i>
                                    <span class="badge text-danger fs-6 counter py-2">1</span>
                                    <i class="fa fa-minus bg-dark text-light rounded-circle p-2 mx-4" aria-hidden="true"></i>
                               </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="card" id="item4">
                    <img class="card-img-top" src="./img/shoe3'.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title ">Shoe 4</h5>
                            <p class="card-price text-danger fs-4">$ 23</p>
                    </div>
                    <div class="card-footer border-0 ">
                        <button type="button"  id="addBtn4" class="btn btn-success  btn-lg btn-block addBtn">Add to
                            Cart</button>
                            <div class="d-flex align-items-center justify-content-center mt-3  ">
                                <i class="fa fa-plus bg-dark text-light rounded-circle p-2 mx-4" aria-hidden="true"></i>
                                    <span class="badge text-danger fs-6 counter py-2">1</span>
                                    <i class="fa fa-minus bg-dark text-light rounded-circle p-2 mx-4" aria-hidden="true"></i>
                               </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./cart.js"></script>
</body>

</html>
